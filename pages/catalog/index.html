                    </svg>
                </button>
            </div>

            <!-- Filter Dropdown -->
            <div class="filter-dropdown" id="filterDropdown" hidden>

                <div class="filter-section">
                    <label class="filter-label">Episodios</label>
                    <div class="episode-range">
                        <input type="number" class="filter-input" placeholder="Mín" id="minEpisodes" min="0">
                        <input type="number" class="filter-input" placeholder="Máx" id="maxEpisodes" min="0">
                    </div>
                </div>

                <div class="filter-section">
                    <label class="filter-label">Géneros</label>
                    <div class="genre-tags">
                        <span class="genre-tag" data-genre="Acción">Acción</span>
                        <span class="genre-tag" data-genre="Aventura">Aventura</span>
                        <span class="genre-tag" data-genre="Comedia">Comedia</span>
                        <span class="genre-tag" data-genre="Drama">Drama</span>
                        <span class="genre-tag" data-genre="Fantasía">Fantasía</span>
                        <span class="genre-tag" data-genre="Romance">Romance</span>
                        <span class="genre-tag" data-genre="Sci-Fi">Sci-Fi</span>
                        <span class="genre-tag" data-genre="Shonen">Shonen</span>
                    </div>
                </div>

                <button type="button" id="clearBtn" class="btn-clear">Limpiar</button>
                <button type="submit" class="btn-apply">Aplicar</button>
            </div>
