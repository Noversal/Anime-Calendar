<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <header class="container header">
        <a href="../">
            <img width="50" height="50" src="../public/logo.png" alt="Logo de la aplicacion de calendar Anime">
        </a>
        <form role="search" class="search">
            <div class="field_search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon_search">
                    <path fill-rule="evenodd"
                        d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                        clip-rule="evenodd" />
                </svg>

                <input class="input_search" type="search" placeholder="Tonikaku Kawaii, Kusuriya no Hitorigoto, ..." />

                <button class="button_search" type="submit">
                    Buscar
                </button>
            </div>
        </form>
        <a href="pages/calendar.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 64 64" stroke-width="3"
                stroke="#000000" fill="none">
                <circle cx="32" cy="18.14" r="11.14" />
                <path d="M54.55,56.85A22.55,22.55,0,0,0,32,34.3h0A22.55,22.55,0,0,0,9.45,56.85Z" />
            </svg>
        </a>
    </header>
    <main class="container">
        <header class="state-views">
            <button class="active">Mi Lista (5)</button>
            <button>En Curso</button>
            <button>Completado</button>
        </header>
        <section class="anime_container">
            <article class="card_anime">
                <a href="\pages\description.html">
                    <img width="164" height="255" src="https://cdn.myanimelist.net/images/anime/1034/120096.jpg"
                        alt="portada de Fruits Basket: Prelude">
                    <div class="shadow"></div>
                    <h3>Fruits Basket: Prelude</h3>
                </a>
            </article>

            <article class="card_anime">
                <a href="\pages\description.html">
                    <img width="164" height="255" src="https://cdn.myanimelist.net/images/anime/1097/109646.jpg"
                        alt="portada de Beastars Season 2">
                    <div class="shadow"></div>
                    <h3>Beastars Season 2</h3>
                </a>
            </article>

            <article class="card_anime">
                <a href="\pages\description.html">
                    <img width="164" height="255" src="https://cdn.myanimelist.net/images/anime/1812/134736.jpg"
                        alt="portada de Oshi no Ko">
                    <div class="shadow"></div>
                    <h3>Oshi no Ko</h3>
                </a>
            </article>

            <article class="card_anime">
                <a href="\pages\description.html">
                    <img width="164" height="255" src="https://cdn.myanimelist.net/images/anime/1553/133767.jpg"
                        alt="portada de Buddy Daddies">
                    <div class="shadow"></div>
                    <h3>Buddy Daddies</h3>
                </a>
            </article>

            <article class="card_anime">
                <a href="\pages\description.html">
                    <img width="164" height="255" src="https://cdn.myanimelist.net/images/manga/2/221335.jpg"
                        alt="portada de Insomniacs After School">
                    <div class="shadow"></div>
                    <h3>Insomniacs After School</h3>
                </a>
            </article>
        </section>
    </main>
</body>

</html>
