<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeCal</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./script.js"></script>
</head>

<body>
    <!-- <h1>Esta es la page princial del calendario de Anime</h1>
    <p>Te olvidas que animes estas viendo o cuales ya has visto</p>
    <p>Este es tu lugar para agendarlos y no volver a olvidarlo</p> -->
    <header class="container header">
        <a href="./">
            <img width="35" height="35" src="public/logo.png" alt="Logo de la aplicacion de calendar Anime">
        </a>
        <form role="search" class="search">
            <div class="field_search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon_search">
                    <path fill-rule="evenodd"
                        d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                        clip-rule="evenodd" />
                </svg>

                <input class="input_search" type="search" placeholder="Tonikaku Kawaii, Kusuriya no Hitorigoto, ..." />

                <button class="button_search" type="submit">
                    Buscar
                </button>
            </div>
        </form>
        <a href="pages/calendar.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 64 64" stroke-width="3"
                stroke="#000000" fill="none">
                <circle cx="32" cy="18.14" r="11.14" />
                <path d="M54.55,56.85A22.55,22.55,0,0,0,32,34.3h0A22.55,22.55,0,0,0,9.45,56.85Z" />
            </svg>
        </a>
    </header>

    <section id="animes">
        <div class="anime_container container">

        </div>
    </section>
</body>

</html>
