<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeCal</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./script.js"></script>
</head>

<body>
    <!-- <h1>Esta es la page princial del calendario de Anime</h1>
    <p>Te olvidas que animes estas viendo o cuales ya has visto</p>
    <p>Este es tu lugar para agendarlos y no volver a olvidarlo</p> -->
    <header class="container header nav-header">
        <a href="./">
            <img class="logo" width="35" height="35" src="public/logo-black3.png"
                alt="Logo de la aplicacion de calendar Anime">
        </a>

        <a href="pages/catalog" class="add-anime">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M3.3335 8H12.6668" stroke="currentcolor" stroke-width="1.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M8 3.3335V12.6668" stroke="currentcolor" stroke-width="1.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span>Agregar Animes</span>
        </a>
    </header>

    <section id="animes">
        <header class="state-views container">
            <div class="state-views_button">
                <button data-state="1">En Curso</button>
                <button data-state="2" class="active">Pendiente</button>
                <button data-state="3">Completado</button>
            </div>
        </header>
        <div class="anime_container container">

        </div>
    </section>
</body>

</html>
